<!DOCTYPE html>
 <html>
    <head>
        <title>Taller Mecanico Rayo Makween</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/css.css">

     </head>
     <body>
        <form id="miFormulario">
            <div>
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" required>
            </div>
          
            <div>
              <label for="imagen-auto">Imagen de Auto:</label>
              <input type="file" id="imagen-auto" required accept="image/*">
            </div>
          
            <div>
              <label for="nombre-persona">Nombre de la Persona:</label>
              <select id="nombre-persona" required>
                <option value="">Seleccione un nombre</option>
                <option value="Juan">Angel David Revilla</option>
                <option value="María">Javier Gonzales</option>
                <option value="Pedro">Gonzalo Peñaloza</option>
              </select>
            </div>
          
            <div>
              <label for="rut">RUT:</label>
              <input type="text" id="rut" required>
            </div>
          
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" required>
            </div>
          
            <div>
              <label for="costo">Costo:</label>
              <input type="number" id="costo" required min="15000" max="4000000">
            </div>
          
            <div>
              <label for="garantia">Garantía:</label>
              <input type="text" id="garantia" required>
            </div>
          
            <div>
              <label for="aceptar-terminos">Acepto los términos y condiciones:</label>
              <input type="checkbox" id="aceptar-terminos" required>
            </div>
          
            <input type="submit" value="Enviar">
          </form>
          





        <script src="js/java.js"></script>



     </body>

   </html>
